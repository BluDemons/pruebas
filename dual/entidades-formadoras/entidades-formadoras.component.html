<div class="container-fluid">
    <!-- Pantalla Principal !-->
    <!-- Encabezado !-->
    <div class="row">
        <!-- Titulo !-->
        <div class="col-lg-9">
            <h2>
                {{titulo}}
                <button *ngIf="flag" type="button" class="btn btn-success" (click)="menu('nuevo')">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                </button>
            </h2>
        </div>
        <!-- Periodo Lectivo !-->
        <div class="col-lg-3">
            <div class="form-group">
                <div class="input-group">
                                            <span class="input-group-addon" title="Periodo Lectivo">
                                                <i class="fa fa-calendar" aria-hidden="true"></i>
                                            </span>
                    <h6 class="form-control" title="Periodo Lectivo" *ngFor="let actual of periodoLectivoActual">
                        {{actual.descripcion}}
                    </h6>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <!-- Grid Entidades Formadoras !-->
    <div class="row">
        <div class="col-lg-12">
            <div *ngIf="flag" class="row" style="margin-top:15px">
                <div class="col-lg-12">
                    <table class="table table-hover table-bordered">
                        <thead class="thead-dark">
                        <tr>
                            <th width="1%">
                            </th>
                            <th width="15%" scope="col">
                                Entidad Formadora
                            </th>
                            <th width="15%" scope="col">
                                Representante Legal
                            </th>
                            <th width="20%" scope="col">
                                Correo
                            </th>
                            <th width="30%" scope="col">
                                Dirección
                            </th>
                            <th width="10%" scope="col">
                                Teléfono
                            </th>
                            <th width="10%" scope="col" class="text-center">
                                <i class="fa fa-wrench fa-lg" aria-hidden="true"></i>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let actual of entidadesFormadoras" (click)="onSelect(actual)">
                            <td>{{actual.nombre}}</td>
                            <td>{{actual.representanteLegal}}</td>
                            <td>{{actual.correo}}</td>
                            <td>{{actual.direccion}}</td>
                            <td>{{actual.telefono}}</td>
                            <td>
                                <button class="btn btn-warning btn-sm" (click)="open(content,false)">
                                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                </button>
                                <button class="btn btn-danger btn-sm" (click)="borrar(actual)">
                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="col-md-12">
                        <div class="btn-toolbar">
                            <div>
                                <button type="button" class="btn btn-default" (click)="getPaginaPrimera()">
                                    <span class="fa fa-fast-backward"></span>
                                </button>
                                <button type="button" class="btn btn-default" (click)="getPaginaAnterior()">
                                    <span class="fa fa-step-backward"></span>
                                </button>
                                <span><strong style="margin:10px;">Página</strong><strong
                                    id="paginaActual">{{paginaActual}}</strong><strong
                                    style="margin:10px;">de</strong><strong
                                    id="paginaUltima" style="margin-right:10px;">{{paginaUltima}}</strong></span>
                                <button type="button" class="btn btn-default" (click)="getPaginaSiguiente()">
                                    <span class="fa fa-step-forward"></span>
                                </button>
                                <button type="button" class="btn btn-default" (click)="getPaginaUltima()">
                                    <span class="fa fa-fast-forward"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Nuevo Entidades Formadoras !-->
    <div *ngIf="!flag">
        <!-- Encabezado !-->
        <div class="row">
            <div class="col-lg-12">
                <!-- Campos !-->
                <div class="row">
                    <div class="col-lg-6">
                        <!-- RUC !-->
                        <div class="form-group">
                            <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-address-card" aria-hidden="true"></i>
                            </span>
                                <input class="form-control" name="ruc" id="ruc"
                                       placeholder="R.U.C."
                                       [(ngModel)]="entidadSeleccionada.ruc">
                                <span class="input-group-addon" title="Puede ingresar ...">
                                <i class="fa fa-info-circle" aria-hidden="true"></i>
                            </span>
                            </div>
                        </div>
                        <!-- Nombre !-->
                        <div class="form-group">
                            <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-building" aria-hidden="true"></i>
                            </span>
                                <input type="text" class="form-control" id="nombre" name="nombre"
                                       placeholder="Nombre" [(ngModel)]="entidadSeleccionada.nombre">
                                <span class="input-group-addon" title="Nombre Comercial">
                                <i class="fa fa-info-circle" aria-hidden="true"></i>
                            </span>
                            </div>
                        </div>
                        <!-- Naturaleza !-->
                        <div class="form-group">
                            <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-legal" aria-hidden="true"></i>
                            </span>
                                <select class="form-control" name="naturaleza"
                                        placeholder="Naturaleza" id="naturaleza"
                                        [(ngModel)]="entidadSeleccionada.naturaleza">
                                    <option value="0">Seleccione Naturaleza</option>
                                    <option value="pu">Pública</option>
                                    <option value="pr">Privada</option>
                                    <option value="mx">Mixta</option>
                                </select>
                                <span class="input-group-addon" title="Puede ingresar ...">
                                <i class="fa fa-info-circle" aria-hidden="true"></i>
                            </span>
                            </div>
                        </div>
                        <!-- Direccion !-->
                        <div class="form-group">
                            <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-map-marker" aria-hidden="true"></i>
                            </span>
                                <textarea type="text" class="form-control" id="direccion" name="direccion"
                                          placeholder="Dirección"
                                          [(ngModel)]="entidadSeleccionada.direccion"></textarea>
                                <span class="input-group-addon" title="Puede ingresar ...">
                     <i class="fa fa-info-circle" aria-hidden="true"></i>
                 </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <!-- Representante Legal !-->
                        <div class="form-group">
                            <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                            </span>
                                <input class="form-control" name="representanteLegal" id="representanteLegal"
                                       placeholder="Nombres Representante Legal"
                                       [(ngModel)]="entidadSeleccionada.representanteLegal">
                                <span class="input-group-addon" title="Puede ingresar ...">
                                <i class="fa fa-info-circle" aria-hidden="true"></i>
                            </span>
                            </div>
                        </div>
                        <!-- Correo !-->
                        <div class="form-group">
                            <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="fa fa-envelope" aria-hidden="true"></i>
                                            </span>
                                <input class="form-control" name="correo" id="correo"
                                       placeholder="Correo"
                                       [(ngModel)]="entidadSeleccionada.correo">
                                <span class="input-group-addon" title="Puede ingresar ...">
                                                            <i class="fa fa-info-circle" aria-hidden="true"></i>
                                                    </span>
                            </div>
                        </div>
                        <!-- Telefono !-->
                        <div class="form-group">
                            <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-phone-square" aria-hidden="true"></i>
                            </span>
                                <input type="text" class="form-control" id="estudiante" name="telefono"
                                       placeholder="Teléfono"
                                       [(ngModel)]="entidadSeleccionada.telefono">
                                <span class="input-group-addon" title="Puede ingresar ...">
                     <i class="fa fa-info-circle" aria-hidden="true"></i>
                 </span>
                            </div>
                        </div>
                        <!-- Actividad Economica !-->
                        <div class="form-group">
                            <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-money" aria-hidden="true"></i>
                            </span>
                                <textarea type="text" class="form-control" id="actividadEconomica"
                                          name="actividadEconomica"
                                          placeholder="Actividad Económica"
                                          [(ngModel)]="entidadSeleccionada.actividadEconomica"></textarea>
                                <span class="input-group-addon" title="Puede ingresar ...">
                                <i class="fa fa-info-circle" aria-hidden="true"></i>
                            </span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Botones !-->
                <div class="row">
                    <div class="col-md-3 col-md-offset-3">
                        <button type="button" class="btn btn-primary" (click)="crear(entidadSeleccionada)">
                            <i class="fa fa-save"></i>&nbsp;Guardar
                        </button>
                        <button type="button" class="btn btn-success" (click)="menu('regresar')">
                            <i class="fa fa-sign-out"></i>&nbsp;Finalizar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Editar Entidades Formadoras !-->
    <ng-template #content let-c="close" let-d="dismiss">
        <div class="modal-header">
            <h4 class="modal-title">
                Edición de Datos:
            </h4>
            <button type="button" class="close" aria-label="Close" (click)="d('ClickEnX')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-lg-12">
                    <!-- RUC !-->
                    <div class="form-group row">
                        <label for="editRuc" class="col-lg-4 col-form-label">
                            RUC:
                        </label>
                        <div class="col-lg-8">
                            <input type="text" id="editRuc" name="editRuc"
                                   class="form-control"
                                   [(ngModel)]="entidadSeleccionada.ruc">
                        </div>
                    </div>

                    <!-- nombre !-->
                    <div class="form-group row">
                        <label for="editNombre" class="col-lg-4 col-form-label">Nombre: </label>
                        <div class="col-lg-8 ">
                            <input type="text" id="editNombre" name="editNombre" class="form-control"
                                   [(ngModel)]="entidadSeleccionada.nombre"/>
                        </div>
                    </div>

                    <!-- Naturaleza !-->
                    <div class="form-group row">
                        <label for="editNaturaleza" class="col-lg-4 col-form-label">
                            Naturaleza:
                        </label>
                        <div class="col-lg-8">
                            <select type="text" id="editNaturaleza" name="editNaturaleza"
                                    class="form-control"
                                    [(ngModel)]="entidadSeleccionada.naturaleza">
                                <option value="pu">Pública</option>
                                <option value="pr">Privada</option>
                                <option value="mx">Mixta</option>
                            </select>
                        </div>
                    </div>

                    <!-- direccion !-->
                    <div class="form-group row">
                        <label for="editDireccion" class="col-lg-4 col-form-label">
                            Dirección:
                        </label>
                        <div class="col-lg-8">
                            <textarea type="text" id="editDireccion" name="editDireccion"
                                      class="form-control"
                                      [(ngModel)]="entidadSeleccionada.direccion"></textarea>
                        </div>
                    </div>

                    <!-- representante legal !-->
                    <div class="form-group row">
                        <label for="editRepresentanteLegal" class="col-lg-4 col-form-label">
                            Representante Legal:
                        </label>
                        <div class="col-lg-8">
                            <input type="text" id="editRepresentanteLegal" name="editRepresentanteLegal"
                                   class="form-control"
                                   [(ngModel)]="entidadSeleccionada.representanteLegal">
                        </div>
                    </div>

                    <!--correo !-->
                    <div class="form-group row">
                        <label for="editCorreo" class="col-lg-4 col-form-label">
                            Correo:
                        </label>
                        <div class="col-lg-8">
                            <input type="text" id="editCorreo" name="editCorreo"
                                   class="form-control"
                                   [(ngModel)]="entidadSeleccionada.correo">
                        </div>
                    </div>

                    <!-- telefono !-->
                    <div class="form-group row">
                        <label for="editTelefono" class="col-lg-4 col-form-label">
                            Teléfono:
                        </label>
                        <div class="col-lg-8">
                            <input type="text" id="editTelefono" name="editTelefono"
                                   class="form-control"
                                   [(ngModel)]="entidadSeleccionada.telefono">
                        </div>
                    </div>

                    <!-- actividad economica !-->
                    <div class="form-group row">
                        <label for="editActividadEconomica" class="col-lg-4 col-form-label">
                            Actividad Económica:
                        </label>
                        <div class="col-lg-8">
                            <textarea type="text" id="editActividadEconomica" name="editActividadEconomica"
                                      class="form-control"
                                      [(ngModel)]="entidadSeleccionada.actividadEconomica"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="c('save')">
                <i class="fa fa-save" aria-hidden="true"></i>
                Guardar
            </button>
            <button type="button" class="btn btn-danger" (click)="c('close')">
                <i class="fa fa-window-close" aria-hidden="true"></i>
                Cerrar
            </button>
        </div>
    </ng-template>
</div>
